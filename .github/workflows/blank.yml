name: Infinite wget loop (with 1-minute interval)

on:
  workflow_dispatch:  # Bắt đầu thủ công

jobs:
  infinite_wget:
    runs-on: ubuntu-latest

    steps:
      - name: wget every minute
        run: |
          while true; do
            echo "[$(date)] Downloading file..."
            wget https://raw.githubusercontent.com/your-username/your-repo/main/your-file.txt -O downloaded.txt
            echo "Sleeping for 60 seconds..."
            sleep 60
          done
